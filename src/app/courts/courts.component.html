    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleLargeModal" (click)="open(courtModal)">Add Court</button>
  </div>
<div class="card mt-2">
    <div class="card-body">
      <div class="table-responsive">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <!-- <div class="position-relative">
            <input
              type="text"

        </div>
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Courts</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of courtArray | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{item.court}}</td>
              
              <td>
                <span>{{item.description}}</span>
              </td>
              <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                    <ul class="dropdown-menu">
                        <li (click)="edit(item, courtModal)" class="dropdown-item" class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleLargeModal">Edit
                        </li>
                        <li (click)="view(item)" class="dropdown-item">View
                        </li>
                        <li (click)="deleteCourt(item)" class="dropdown-item">Delete
                        </li>
                    </ul>
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div style="float: right; margin-bottom: 50px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </div>
  
  <ng-template #courtModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title">Court</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form class="my-4" [formGroup]="courtForm">
        <div class="row">
            <div class="col-sm-12">
                <label class="form-label">Court</label>
                <input type="text"
                formControlName="court"
                 class="form-control form-control-lg" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label class="form-label">Description</label>
                <textarea type="text"
                formControlName="description"
                 class="form-control form-control-lg" ></textarea>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
              <label for="categorySelect">Select Category</label>
              <select name="categorySelect" id="categorySelect" class="form-control" formControlName="category">
                  <option *ngFor="let item of categoryArray" [value]="item.title">{{ item.title }}</option>
              </select>
          </div>
      </div>
      
    </form></div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">
          Close
      </button>
      <button type="button" class="btn btn-primary" [disabled]="courtForm.invalid"
          (click)="editData ? update() : store()">
          <span [ngClass]="{ 'spinner-border': isLoading }" style="font-size: 10px; height: 20px; width: 20px"
              role="status">
          </span>
          {{ editData ? " Update " : "Save changes" }}
      </button>
  </div>
  </ng-template>
