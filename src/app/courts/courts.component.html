<app-alert #alert></app-alert>
<div class="d-flex justify-content-end mx-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleLargeModal" (click)="open(cateogoryModal)">Add Court</button>
  </div>
<div class="card mt-2">
    <div class="card-body">
      <div class="table-responsive">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <div class="position-relative">
            <input
              type="text"
              class="form-control ps-5 radius-30"
              placeholder="Search Order"
              (keydown)="search($event.target.value)"
            />
            <span
              class="position-absolute top-50 product-show translate-middle-y"
              ><i class="bx bx-search"></i
            ></span>
          </div>
        </div>
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Courts</th>
              <th> Category</th>
              <th>Jurisdiction</th>
              <th></th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of courtsArray | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{item.court}}</td>
              
              <td>
                <span>{{item.category}}</span>
              </td>
              <td>
                <span>{{item.jurisdiction}}</span>
              </td>
            
              <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                    <ul class="dropdown-menu">
                        <li (click)="edit(item,cateogoryModal)" class="dropdown-item" class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleLargeModal">Edit
                        </li>
                        <li (click)="view(item)" class="dropdown-item">View
                        </li>
                        <li (click)="deleteCategory(item)" class="dropdown-item">Delete
                        </li>
                    </ul>
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div style="float: right; margin-bottom: 50px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </div>
  
  <ng-template #cateogoryModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title">New Category</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form class="my-4" [formGroup]="courtForm">
        <div class="row">
            <div class="col-sm-12 mt-3">
                <label class="form-label">Court</label>
                <input type="text"
                formControlName="court"
                 class="form-control form-control-lg" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm- mt-3">
                <label class="form-label">Description</label>
                <textarea type="text"
                formControlName="description"
                rows="6"
                 class="form-control" ></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-3">
            <label for="">Category</label>
            <input type="text"
                formControlName="category"
                 class="form-control form-control-lg" />
        </div>
        </div>
    </form></div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
      
    <button class="btn btn-primary" type="button" (click)="this.data_id ? update(): store()" [disabled]="courtForm.invalid"> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
      <span class="visually-hidden" *ngIf="isLoading">Loading...</span>&nbsp; {{this.case_id?'Update':'Save'}}
    </button>
  </div>
  </ng-template>
