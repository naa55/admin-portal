<app-alert #alert></app-alert>
<div class="d-flex justify-content-end mx-3">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleLargeModal"
        (click)="open(wordModal)">
        Add A Word
    </button>
</div>

<div class="card mt-2">
    <div class="card-body">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
            <div class="position-relative">
              <input type="text" class="form-control ps-5 radius-10" [(ngModel)]="word" placeholder="Word" 
                 />
            </div>
            <div>
              <button type="submit" (click)="searchWord()" class="btn btn-primary">Search</button>
            </div>
          </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Slug</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getGlossaryList | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{item.word}}</td>

                        <td>
                            <span>{{item.meaning}}</span>
                        </td>

                        <td>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Action</button>
                                <ul class="dropdown-menu">
                                    <li (click)="edit(item, wordModal)" class="dropdown-item" class="dropdown-item"
                                        data-bs-toggle="modal" data-bs-target="#exampleLargeModal">Edit
                                    </li>
                                    <!-- <li (click)="view(item)" class="dropdown-item">View
                        </li> -->
                                    <li (click)="deleteCategory(word)" class="dropdown-item">Delete
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="float: right; margin-bottom: 50px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

<ng-template #wordModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">Word</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        <form class="my-4" [formGroup]="glossaryForm">
            <div class="row">
                <div class="col-sm-12">
                    <label class="form-label">Word</label>
                    <input type="text" formControlName="word" class="form-control form-control-lg" />
                </div>
                <div class="col-sm-12">
                    <label class="form-label">Meaning</label>
                    <textarea type="text" formControlName="meaning" class="form-control form-control-lg"></textarea>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Source</label>
                    <input type="text" formControlName="source" class="form-control form-control-lg" />
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Related Terms</label>
                    <input type="text" formControlName="related_terms" class="form-control form-control-lg" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">
            Close
        </button>
        <button type="button" class="btn btn-primary" [disabled]="glossaryForm.invalid"
            (click)="editData ? update() : store()">
            <span [ngClass]="{ 'spinner-border': isLoading }" style="font-size: 10px; height: 20px; width: 20px"
                role="status">
            </span>
            {{ editData ? " Update " : "Save changes" }}
        </button>
    </div>
</ng-template>
