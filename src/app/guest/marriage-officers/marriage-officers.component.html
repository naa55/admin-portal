<div class="card mt-2">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th> Denomination</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of marriageOfficers | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{item.officer_name
            }}</td>
              
              <td>
                <span>{{item.branch}}</span>
              </td>
              <td>
                <span>{{item.denomination }}</span>
              </td>
              <td>
                {{ite.location}}
              </td>
              <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                    <ul class="dropdown-menu">
                        <li (click)="edit(category)" class="dropdown-item" class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleLargeModal">Edit
                        </li>
                        <li (click)="view(item)" class="dropdown-item">View
                        </li>
                        <li (click)="deleteCategory(item)" class="dropdown-item">Delete
                        </li>
                    </ul>
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div style="float: right; margin-bottom: 50px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </div>
