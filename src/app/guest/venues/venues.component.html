<div class="card mt-2">
    <div class="card-body">

      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Denomination</th>
              <th>Branch</th>
              <th>Region</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of venuesArray | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{item.denomination}}</td>
              
              <td>
                <span>{{item.branch}}</span>
              </td>
              <td>
                <span>{{item.region}}</span>
              </td>
              <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                    <ul class="dropdown-menu">
                        <li (click)="open(item,cateogoryModal)" class="dropdown-item" class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleLargeModal">View
                        </li>
                        
                    </ul>
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div style="float: right; margin-bottom: 50px;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </div>

  <ng-template #cateogoryModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title">Venue</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="close()"
      ></button>
    </div>
    <div class="modal-body">
      <form class="my-4" [formGroup]="venuesForm">
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Place of Worship</label>
            <input
              type="text"
              formControlName="place_of_worship"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Branch</label>
            <input
              type="text"
              formControlName="branch"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Denomination</label>
            <input
              type="text"
              formControlName="denomination"
              class="form-control form-control-lg"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Designation</label>
            <input
              type="text"
              formControlName="designation"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Licence Officer</label>
            <input
              type="text"
              formControlName="license_officer"
              class="form-control form-control-lg"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Location</label>
            <input
              type="text"
              formControlName="location"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Region</label>
            <input
              type="text"
              formControlName="region"
              class="form-control form-control-lg"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label">Gazette Number</label>
            <input
              type="text"
              formControlName="gazette_number"
              class="form-control form-control-lg"
            />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Gazette Date</label>
            <input
              type="text"
              formControlName="gazette_date"
              class="form-control form-control-lg"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="close()"
      >
        Close
      </button>
  
    </div>
  </ng-template>
